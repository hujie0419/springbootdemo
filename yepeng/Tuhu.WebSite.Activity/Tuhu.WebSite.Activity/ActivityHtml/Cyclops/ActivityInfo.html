	<script>
	
		window.onload = function ()
		{
			// alert("daili");
			$("body").removeClass().addClass("bg-gray");
			$("#Period").val(GetQueryString("period"));
			$("#Quantity").val(GetQueryString("Quantity"));
			$("#userid").val(GetQueryString("userid"));
			$("#phone").val(GetQueryString("phone"));
			$("#Channel").val(GetQueryString("Channel"));
			GetProductDetail(GetQueryString("ProductID"));

		}
	
		$("[name=type]").click(function ()
		{
			$(this).removeClass().addClass("btn btn-red").siblings("a").removeClass().addClass("btn btn-white");
		});

		function GetQueryString(name)
		{
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if (r != null) return unescape(r[2]); return null;
		}


		function CheckForm()
		{
			if ($.trim($("#txtusername").val()).length == 0)
			{
				openTip("请输入您的姓名！");
				return false;
			}
			else if ($.trim($("#provinceCode").val()).length == 0)
			{
				openTip("请选择对应的省市！");
				return false;
			}
			else if ($.trim($("#cityCode").val()).length == 0)
			{
				openTip("请选择对应的省市！");
				return false;
			}
			else if ($.trim($("#txtreason").val()).length == 0)
			{
				openTip("请输入申请理由！");
				return false;
			}
			return true;
		}
		$("#SubmitForm").click(function ()
		{
			if (CheckForm())
			{
				$.ajax({
					type: "post",
					url: DomainWX + '/ZeroActive/SubmitZeroForm',
					dataType: "json",
					async: false,
					data: { period: $("#Period").val(), userid: $("#userid").val(), username: $.trim($("#txtusername").val()), proid: $(".btn-red[name=type]").next().val(), prosize: $.trim($(".btn-red[name=type]").text()), proname: $("#ProductName").val(), quantity: $("#Quantity").val(), pid: $.trim($("#provinceCode").val()), cid: $.trim($("#cityCode").val()), reason: $.trim($("#txtreason").val()), phone: $("#phone").val(), Channel: $("#Channel").val() },
					beforeSend: function ()
					{
						// alert("正在提交");
						$("#SubmitForm").html("正在提交，请稍后...");
					},
					success: function (data)
					{
						if (data.IsSuccess)
						{
						    window.location.href = "http://faxian.tuhu.cn/ActivityHtml/Cyclops/SuccessPage.html";
						}
						else
						{
							openTip(data.Msg);
						}
					}
				});
			}
		});
	</script>
