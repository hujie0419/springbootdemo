<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>$SmallTitle$</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style type="text/css">
        .btn-fixed {
            position: fixed;
            z-index: 1;
            bottom: 0;
            width: 100%;
            height: 60px;
        }

        .coup-section {
            overflow: hidden;
            padding: 0 .8em;
        }

        .bgc-w {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <!--颜色样式 蓝色:blue; 绿色:green; 橘黄色:orange; 红色:red; 天蓝:sky-blue;  -->
    <input type="hidden" id="PKID" name="PKID" value="$PKID$" />
    <input type="hidden" id="Category" name="Category" value="$Category$" />
    <input type="hidden" id="CategoryName" name="CategoryName" value="$CategoryName$" />
    <input type="hidden" id="SmallTitle" name="BigTitle" value="$SmallTitle$" />
    <input type="hidden" id="BigTitle" name="BigTitle" value="$BigTitle$" />
    <input type="hidden" id="ContentUrl" name="ContentUrl" value="$ContentUrl$" />

    <div class="page $Color$">
        <a href="javascript:void(0);" class="WxAppDown" style="display:none;"><img src="http://image.tuhu.cn/activity/image/logo.png" alt="" width="100%"></a>
        <div class="banner" id="banner">
            <img class="cover" src="$headimg$" width="100%">
        </div>
        <div id="wrap">
            <div class="content" id="content">
                <!--<p class="mtitle no-bg"><sapn>$BigTitle$</sapn></p>  banner图片为空的情况样式改变,并且隐藏banner标签-->
                <p class="mtitle"><span>$BigTitle$</span></p>
                <div class="desc bdl">$Brief$</div>
                <forcode>
                    <div class="section">
                        <div class="title">
                            <span class="num">$productCount$</span>
                            $productTitle$
                        </div>
                        <div class="desc">$productDescribe$</div>
                        <div class="img">
                            <i class="i-arr" $isshowcss$></i>
                            <i class="i-arr2" $isshowcss$></i>
                            <div class="inner">
                                <img class="cover" src="$maxPic$" />
                                <div class="other" $isshowcss$>
                                    <p>
                                        $productName$<br />
                                        <span class="price">¥$productPrice$</span>
                                    </p>
                                    <a href="$productUrl$" class="btn">查看详情</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </forcode>
                <div class="label">
                    <div class="tag">
                        $CategoryTags$
                    </div>
                    <div class="date">发布于$PublishDateTime$</div>
                </div>

                <a class="WxAppDown" style="padding:5px 15px 15px;display:none;" href="javascript:void(0);">
                    <img width="100%" alt="" src="http://image.tuhu.cn/activity/image/btn-download.png">
                </a>

                <div class="like" style="display:none;">
                    <ul>
                        <li class="inner" id="like">
                            <i class="i-like" onclick="LoginApi.Login(toDiscoverylikeApi.Invoke)"></i>
                            <p class="like-n"><span>0</span>人喜欢</p>
                        </li>
                        <li id="haoyou">
                            <i class="i-haoyou" onclick="WeiXinShareApi.Invoke(1)"></i>
                            <p class="like-n">分享微信好友</p>
                        </li>
                        <li id="penyouquan">
                            <i class="i-penyouquan" onclick="WeiXinShareApi.Invoke(2)"></i>
                            <p class="like-n">分享到朋友圈</p>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="comment">
                <div class="title">
                    <a href="javascript:void(0);" onclick="toDiscoveryApi.Invoke(1)">
                        <span>评论</span>
                        <i class="i-arrow"></i>
                    </a>
                </div>
                <div class="no-data" style="display:none;">
                    <img src="http://image.tuhu.cn/activity/image/comment.png" width="50" height="50">
                    <p>还没有评论哦，快来抢沙发吧~</p>
                </div>
                <div class="list"></div>
                <a id="commentSubmit" href="javascript:void(0)" onclick="toDiscoveryApi.Invoke(0)" class="btn">发表评论</a>
            </div>

            <div class="about about-artical" style="display:none;">
                <div class="title"><span>相关文章</span></div>
                <div class="list">
                    <ul class="swiper-wrapper"></ul>
                </div>
            </div>

        </div>
    </div>

    <div class="dialog" id="dialog">
        <div class="dialog-bg"></div>
        <div class="content  swiper-container">
            <div class="img-list" id="imgList">
                <ul class="swiper-wrapper"></ul>
            </div>
        </div>
    </div>
</body>
</html>
<script src="http://resource.tuhu.cn/Scripts/jquery-2.1.0.min.js" type="text/javascript"></script>
<script src="http://file.tuhu.cn/activity/scripts/swiper.min.js" type="text/javascript"></script>
<script src="http://resource.tuhu.cn/Js/WebViewJavascriptBridge.min.js" type="text/javascript"></script>
<script src="http://file.tuhu.cn/activity/scripts/jsonSerialization.min.js" type="text/javascript"></script>
<script src="http://resource.tuhu.cn/Scripts/deepShare.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var dynamicLoading = {
        css: function (path, date) {
            if (!path || path.length === 0) {
                throw new Error('argument "path" is required !');
            }
            var head = document.getElementsByTagName('head')[0],
                link = document.createElement('link');
            link.href = (date || "").length > 0 ? path + "?d=" + date : path;
            link.rel = 'stylesheet';
            link.type = 'text/css';
            head.appendChild(link);
        },
        js: function (path, date) {
            if (!path || path.length === 0) {
                throw new Error('argument "path" is required !');
            }
            var head = document.getElementsByTagName('head')[0],
                script = document.createElement('script');
            script.src = (date || "").length > 0 ? path + "?d=" + date : path;
            script.type = 'text/javascript';
            head.appendChild(script);
        },
        versions: function (newDate, format) {
            try {
                var date = {
                    "M+": newDate.getMonth() + 1,
                    "d+": newDate.getDate(),
                    "h+": newDate.getHours(),
                    "m+": newDate.getMinutes(),
                    "s+": newDate.getSeconds(),
                    "q+": Math.floor((newDate.getMonth() + 3) / 3),
                    "S+": newDate.getMilliseconds()
                };
                if (/(y+)/i.test(format)) {
                    format = format.replace(RegExp.$1, (newDate.getFullYear() + '').substr(4 - RegExp.$1.length));
                }
                for (var k in date) {
                    if (new RegExp("(" + k + ")").test(format)) {
                        format = format.replace(RegExp.$1, RegExp.$1.length == 1
                               ? date[k] : ("00" + date[k]).substr(("" + date[k]).length));
                    }
                }
                return format;
            }
            catch (e) {
                return new Date().getTime();
            }
        }
    }
    dynamicLoading.css("http://file.tuhu.cn/activity/scripts/newsstyle.min.css", (new Date().getTime()).toString());
    dynamicLoading.js("http://file.tuhu.cn/activity/scripts/ArticleNewTemplate.min.js", dynamicLoading.versions());
    //dynamicLoading.js("http://setting.tuhu.test/Content/CommonFile/scripts/ArticleNewTemplate.js", (new Date().getTime()).toString());
</script>
