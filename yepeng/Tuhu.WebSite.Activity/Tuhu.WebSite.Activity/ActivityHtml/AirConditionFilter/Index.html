<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, width=device-width,minimal-ui">
    <meta name="description" content="途虎养车网">
    <meta content="telephone=no" name="format-detection">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>空调滤清器</title>
    <link rel="stylesheet" href="css/Index.css">
    <script src="http://resource.tuhu.cn/Scripts/Activity/jquery-1.10.2.js"></script>
    <script src="http://resource.tuhu.cn/Js/WebViewJavascriptBridge.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <div class="car-info clearfix">
                <div class="img"><img src="" alt="Alternate Text" width="30" height="30"></div>
                <div class="other">
                    <p class="name"></p>
                    <p class="type"></p>
                </div>
            </div>
            <div class="title">
                <div class="konglv">
                    <img src="images/img01.png" />
                    <div class="kl" style="width:80px;">
                        空调滤清器
                        <span>1000km/次</span>
                    </div>
                </div>
                <span class="selectbrand">品牌选择</span>
            </div>
        </div>
        <div class="details">
            <ul></ul>
        </div>
        <div class="settle">
            <div class="leftbtn">
                <div class="total">
                    合计:<em></em>
                    <span>(不含安装费)</span>
                </div>
            </div>
            <a class="rightbtn">去结算</a>
        </div>
    </div>

    <div class="searchPage">
        <div class="searchdes">
            <div class="search">
                <div class="close"></div>
                <div class="brand">品牌选择</div>
                <a class="queding">确定</a>
            </div>
            <div class="searchResult">
                <div class="resultList">
                    <div class="listItem">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/Index.min.js?v=4.90"></script>
</body>
</html>
