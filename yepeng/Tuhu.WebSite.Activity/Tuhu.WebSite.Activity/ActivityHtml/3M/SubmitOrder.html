<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <meta name=viewport content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, width=device-width,minimal-ui">
    <meta name="description" content="途虎养车网">
    <meta content="telephone=no" name=format-detection>
    <meta name="mobile-web-app-capable" content=yes>
    <meta name="apple-mobile-web-app-capable" content=yes>
    <title>提交订单</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/submitorder.css">
    <link href="css/mobiscroll.custom-2.5.4.css" rel="stylesheet" />
    <style>
        [v-cloak] {
            display: none;
        }

        .custom-popup {
            position: fixed;
            top: 50%;
            height: 40px;
            margin-top: -20px;
            text-align: center;
            z-index: 99999;
            width: 100%;
            display: none;
        }

            .custom-popup p {
                border: 1px solid #000;
                box-shadow: 1px 2px 3px #333;
                color: #000;
                background-color: #fff;
                display: inline-block;
                font-size: 14px;
                padding: 10px;
                border-radius: 6px;
            }
    </style>
    <script src="http://resource.tuhu.cn/Scripts/Activity/jquery-1.10.2.js"></script>
    <script src="http://resource.tuhu.cn/Js/WebViewJavascriptBridge.js"></script>
    <script src="scripts/Zepto.min.js"></script>
    <script src="scripts/mobiscroll.custom-2.5.4.min.js"></script>
</head>
<body>
    <div class="wrapper" id="main">
        <div class="mdinfo">
            <div class="bgline"></div>
            <div class="userinfo">
                <input type="text" class="username" placeholder="您的真实姓名" />
                <input type="text" class="tel" placeholder="您的电话号码" />
            </div>
            <div style="clear:both;height:0;"></div>
            <div class="md">
                <span class="label">到店安装</span>
                <span class="choose"></span>
            </div>
            <div class="md address">
                <span class="label">到店时间</span>
                <input class="choose time" type="text" id="carUseTime" value="" readonly="" />
            </div>
        </div>
        <div class="products">
            <div class="title">
                <span class="label">3M金装超值套餐</span>
                <span class="choose">
                    <span class="red" id="products"> </span>个商品、
                    <span><span class="red" id="services"> </span>个服务</span>
                </span>
            </div>
            <ul class="ul_list" style="display:none;"></ul>

        </div>
        <div class="payway">
            <div class="title">
                <span class="label">支付方式</span>
                <span class="choose">在线支付</span>
            </div>
            <ul class="ul_list" style="display:block;">
                <li class="online selected">
                    在线支付
                </li>
                <!--<li class="mdpay">到店支付</li>-->
            </ul>
        </div>
        <div class="coupons">
            <div class="title">
                <span class="label">优惠券</span>
                <span class="choose red">不使用优惠券</span>
                <!-- <span style="float: right;color: #999;">暂无优惠券</span> -->
            </div>
            <ul class="ul_list" style="display:none;">
                <!--<li yh="1" pkid="12" price="30">
                    <span class="red">¥30</span>养车优惠券
                </li>
                <li yh="0" pkid="" price="0" class="selected">
                    不使用优惠券
                </li>-->
            </ul>
        </div>

        <div class="payinfo">
            <p>
                <span class="label">商品总额</span>
                <span class="price">¥0</span>
            </p>
            <p>
                <span class="label">安装费</span>
                <span class="price">¥0</span>
            </p>
            <p>
                <span class="label">运费</span>
                <span class="price">¥0</span>
            </p>
            <p>
                <span class="label">优惠券</span>
                <span class="price discount">-¥0</span>
            </p>
        </div>
        <div class="submitorder">
            <div>实付款：¥<span class="price"></span></div>
            <div class="subbtn">提交订单</div>
            <div class="subbtn" style="background-color: #999;display:none;">提交订单中...</div>
            <input type="hidden" id="initData" value="" />
        </div>

    </div>
    <div class="custom-popup" id="popTips"><p id="tipsContent"></p></div>
    <script src="scripts/SubmitOrder.min.js?v=786"></script>
</body>
</html>
